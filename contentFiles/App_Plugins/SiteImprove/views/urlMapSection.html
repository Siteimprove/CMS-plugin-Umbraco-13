<div ng-controller="Siteimprove.UrlMapController" class="content-container">
	<h1 class="title">URL Map</h1>
	<form name="url-map-form" ng-submit="saveUrlMap()">
		<input
			no-dirty-check
			name="url-map-input"
			type="text"
			value="{{urlMap.newDomain}}"
			ng-model="urlMap.newDomain"
		/>
		<button class="btn">Save</button>
	</form>
</div>
